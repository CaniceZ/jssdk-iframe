<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		body{
			background: #fff;
		}
		#login{
			width: 60px;
			height: 30px;
			border: 1px solid #ccc;
			padding: 5px;
			text-align: center
		}
	</style>
</head>
<body>
	<h2>游戏ifream</h2>
	<div id="login">登录</div>
	<div id="getUserName">获取账号信息</div>
</body>
<script>
var callbackFun;
	var mlSdk = {
		login: function(userName,password) {
			var data  = {
				param: {userName: userName, password: password},
				funName: "LOGIN"
			}
			privateFunSent(data)
		},
		getUserName: function(callback) {
			callbackFun = callback
			var data  = {
				// param: {userName: userName, password: password},
				funName: "GETUSERNAME"
			}
			privateFunSent(data)
		}
	}
	function privateFunSent(data){
	    parent.postMessage(data,'*');
	}
	document.getElementById("login").onclick = (function(event) {
		console.log("点击登录")
		mlSdk.login('小强','a123456')
	});
	document.getElementById("getUserName").onclick = (function(event) {
		console.log("点击获取账号信息")
		mlSdk.getUserName(function(res){
			console.log('拿到sdk回调回来的数据：'res)
		})
	});
	// 监听返回
	window.addEventListener('message', function(messageEvent) {
		if('function' == typeof(callbackFun)){
			console.log('callbackFun',callbackFun)
			callbackFun(messageEvent.data);
			callbackFun='';//回调完销毁
		}
	});
</script>
</html>
